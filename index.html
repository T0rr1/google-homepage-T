<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top-container">
        <div id='left-links'>
            <a
                href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a
                href="https://store.google.com/CA?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a>
        </div>
        <div id='right-links'>
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
            <a href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            <div class="side-icons">
                <a href="https://www.google.ca/intl/en/about/products?tab=wh"><img class="square-logo"
                        src="images/squares.png" alt="apps-logo"> </a>
                <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><img
                        class="gmail-logo"
                        src="https://lh3.googleusercontent.com/ogw/ADGmqu8ktUsS1A0cCkmfy0b-qTRa-2cN4W8Z_2K7vbEI=s32-c-mo"
                        alt="user-logo"></a>
            </div>
        </div>
    </div>
    <div class="content" id="main">
        <a
            href="https://www.google.com/search?sxsrf=ALeKk011h5oUdnMLLfCNTb4PQMj0hyDBXQ:1592670658569&q=Summer+Season&oi=ddle&ct=144867058&hl=en&sa=X&ved=0ahUKEwj6seLG6JDqAhVlIDQIHeisDUQQPQgP"><img
                class="google-sun" src="images/Sunny.png" alt="google-sun"></a>
    </div>
    <div class="search">
        <img class='google-glass' src="images/glass.png" alt="google-search" />
    </div>
    <div id='button-links'>
        <button class="google-search">Google Search</button>
        <button class="lucky">I'm Feeling Lucky</button>
    </div>
    <div class="bottom-container">
        <span id='bottom-l-links'>
            <a
                href="/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj13YvmorbqAhXdGDQIHZ1CCsEQkdQCCBc&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_ca%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2aOZQgM5Yg7hD81bXqYSJ_">Advertising</a>
            <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </span>
        <span id='bottom-r-links'>
            <a
                href="/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj13YvmorbqAhXdGDQIHZ1CCsEQ8awCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Ffg%3D1&usg=AOvVaw12z8DS9cd-g0Aokit_wxri">Privacy</a>
            <a href="//policies.google.com/terms?fg=1">Terms </a>
            <a href="https://www.google.com/preferences?hl=en"></a>
        </span>
    </div>
</body>

</html>
